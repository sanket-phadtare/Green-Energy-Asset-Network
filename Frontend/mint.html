<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Certificate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Green Energy Asset Network - Mint</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="farmers.html">Farmers</a>
      <a href="attestor.html">Attestor</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Mint Certificate</h2>
      <form id="mintForm">
        <input type="number" id="attestationId" placeholder="Attestation ID" required>
        <input type="text" id="mintTo" placeholder="Recipient Wallet Address" required>
        <button type="submit">Mint</button>
      </form>
    </section>

    <section class="card">
      <h2>All Assets</h2>
      <button id="loadAssets">Load Assets</button>
      <table id="assetsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Farmer ID</th>
            <th>Certificate</th>
            <th>KWH</th>
            <th>Txn Hash</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div id="toast-container"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
